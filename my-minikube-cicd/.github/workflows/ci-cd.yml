name: "CI/CD: build & deploy"
on:
  push:
    branches: ["main"]
  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Setup Python for Testing
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies & run tests
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest

      # -------------------------
      # Docker Build & Push
      # -------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      # -------------------------
      # Kubernetes Deploy
      # -------------------------
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          # Ensure the secret KUBECONFIG_DATA exists in your repository/organization secrets
          if [ -z "${{ secrets.KUBE_CONFIG_DATA }}" ]; then
            echo "ERROR: KUBECONFIG_DATA secret is not set. Please add it to your repository or organization secrets."
            exit 1
          fi
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config view

      - name: Deploy to Kubernetes
        env:
          IMAGE: ghcr.io/${{ github.repository }}:latest
        run: |
          echo "Using image: $IMAGE"

          # replace image line inside deployment file
          sed -i "s|image:.*|image: ${IMAGE}|g" k8s/app-deployment.yaml

          kubectl apply -f k8s/mlflow-deployment.yaml
          kubectl apply -f k8s/app-deployment.yaml
          kubectl apply -f k8s/app-service.yaml

      - name: Show pods
        run: kubectl get pods -o wide
